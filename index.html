<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Photo Gallery</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <h1>Photo Gallery</h1>
    <h5>Delve into the world of serene pictures</h5>
    <div class="gallery">
        <img src="pic1.jpg" alt="Photo 1">
        <img src="pic2.jpg" alt="Photo 2">
        <img src="pic3.jpg" alt="Photo 3">
        <img src="pic4.jpg" alt="Photo 4">
        <img src="pic5.jpg" alt="Photo 5">
        <img src="pic6.jpg" alt="Photo 6">
        <img src="pic7.jpg" alt="Photo 6">
        <img src="pic8.jpg" alt="Photo 6">
        <img src="pic9.jpg" alt="Photo 6">
        <img src="pic10.jpg" alt="Photo 6">
    </div>
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img src="" alt="Photo">
</div>

<script src="scripts.js"></script>
</body>
</html>
